<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opencv.js Image Quantization</title>
  </head>
  <body>
    <h2>Opencv.js Image Quantization</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">
          imageSrc <input type="file" id="fileInput" name="file" />
        </div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
      </div>
    </div>
    <script type="text/javascript">
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");

      inputElement.addEventListener(
        "change",
        (e) => {
          imgElement.src = URL.createObjectURL(e.target.files[0]);
        },
        false
      );

      imgElement.onload = function () {
        let image = cv.imread(imgElement);

        let sample = new cv.Mat(image.rows * image.cols, 3, cv.CV_32F);
        for (let y = 0; y < image.rows; y++) {
          for (let x = 0; x < image.cols; x++) {
            for (let z = 0; z < 3; z++) {
              sample.floatPtr(y + x * image.rows)[z] = image.ucharPtr(y, x)[z];
            }
          }
        }

        let clusterCount = 4;
        let labels = new cv.Mat();
        let attempts = 5;
        let centers = new cv.Mat();

        let crite = new cv.TermCriteria(
          cv.TermCriteria_EPS + cv.TermCriteria_MAX_ITER,
          10000,
          0.0001
        );

        cv.kmeans(
          sample,
          clusterCount,
          labels,
          crite,
          attempts,
          cv.KMEANS_RANDOM_CENTERS,
          centers
        );

        let newImage = new cv.Mat(image.size(), image.type());
        for (let y = 0; y < image.rows; y++) {
          for (let x = 0; x < image.cols; x++) {
            var cluster_idx = labels.intAt(y + x * image.rows, 0);

            for (let z = 0; z < 3; z++) {
              newImage.ucharPtr(y, x)[z] = centers.floatAt(cluster_idx, z);
            }

            newImage.ucharPtr(y, x)[3] = 255;
          }
        }

        cv.imshow("canvasOutput", newImage);
        image.delete();
        newImage.delete();
      };

      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
  </body>
</html>
